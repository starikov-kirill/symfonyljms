ljms_general_homepage:
    pattern:  /
    defaults: { _controller: LjmsGeneralBundle:Front:index }
ljms_general_about:
    pattern:  /about
    defaults: { _controller: LjmsGeneralBundle:Front:about }
admin:
    pattern:  /admin
    defaults: { _controller: LjmsGeneralBundle:Auth:login }
login_check:
    pattern:  /login_check
logout:
    pattern:  /logout
divisions:
    pattern:  /admin/divisions
    defaults: { _controller: LjmsGeneralBundle:Divisions:index }
edit_division:
    pattern:  /admin/edit_division/{id}
    defaults: { _controller: LjmsGeneralBundle:Divisions:edit }
    requirements:
        id:  \d+
add_division:
    pattern:  /admin/add_division
    defaults: { _controller: LjmsGeneralBundle:Divisions:add }